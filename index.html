<!DOCTYPE HTML>

<html>

<head>
    <meta charset="utf-8">


</head>

<title>Login Form</title>

<body>
<link rel="stylesheet" href="css/style.css">
<div class="screen">
    <div class="loginform">
        <form>
            <div class="login">
                <label>User name:</label><br>
                <input type="text" name="username" id="user"><br>
            </div>

            <div class="pass">
                <label>User password:</label><br>
                <input type="password" name="pass" id="pass"><br>
            </div>

            <div class="button">
                <input type="button" value="Login" id="submit" onclick="validate()">
            </div>
        </form>
    </div>
</div>

        For this demo use following <br> username and password. <br>
        User Name : NERO<br>Password : nero_123 </b></span>

</body>
